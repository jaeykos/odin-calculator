<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Calculator!</title>
        <link rel="stylesheet" href="style.css">
        <script src = "script.js" defer></script>
    </head>
    <body draggable="false">
        <div id = "calculator"> 
            <div id = "calculatorDisplay">
                <div id = "upperDisplay"></div>
                <div id = "lowerDisplay"></div>
            </div>
            <div id = "buttonGrid">
                <button id = "clearBtn">C</button>
                <button id = "undoBtn"><img id = "undoImg" src="./images/undo.png"></button>
                <button id = "divideBtn" class = "operatorBtn">/</button>
                <button id = "sevenBtn" class= "numBtn">7</button>
                <button id = "eightBtn" class= "numBtn">8</button>
                <button id = "nineBtn" class= "numBtn">9</button>
                <button id = "multiplyBtn" class = "operatorBtn">*</button>
                <button id = "fourBtn" class= "numBtn">4</button>
                <button id = "fiveBtn" class= "numBtn">5</button>
                <button id = "sixBtn" class= "numBtn">6</button>
                <button id = "subtractBtn" class = "operatorBtn">-</button>
                <button id = "oneBtn" class= "numBtn">1</button>
                <button id = "twoBtn" class= "numBtn">2</button>
                <button id = "threeBtn" class= "numBtn">3</button>
                <button id = "addBtn" class = "operatorBtn">+</button>
                <button id = "zeroBtn" class= "numBtn">0</button>
                <button id = "decimalBtn">.</button>
                <button id = "equalBtn">=</button>
            </div>
        </div>
    </body>
</html>
